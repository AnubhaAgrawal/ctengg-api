{% extends "basic.html" %}

{% block content %}

<form method="post">
	<table>
		<tr>
			<td class = 'lable'>
			Username
			</td>
			<td>
				<input type ="text" name="username" value = {{username}}>
			</td>
			<td class  ="error">
				{{error_username}}
			</td>
		</tr>
		<tr>
			<td class = 'lable'>
			Faculty Number
			</td>
			<td>
				<input type ="text" name="faculty" value = {{faculty}}>
			</td>
			<td class  ="error">
				{{error_faculty}}
			</td>
		</tr>
		<tr>
			<td class = 'lable'>
			Email
			</td>
			<td>
				<input type ="text" name="email" value = {{email}}>
			</td>
			<td class  ="error">
				{{error_email}}
			</td>
		</tr>
	</table>
	<br><br>
	<input type="submit" class = 'sub'>
</form>

<div class = "key">{{key}}</div>

{% endblock %}
